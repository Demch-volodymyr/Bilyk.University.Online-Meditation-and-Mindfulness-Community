{% load socialaccount %}


<style>

    /* Target the navbar specifically */
    #navbar {
        background: #009688;
        height: 90px;
        text-align: center;
        padding: 20px 40px;
        margin: 0 auto;
    }


    #navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        padding: 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
    }


    #navbar a:hover:before,
    #navbar a:hover:after {
        opacity: 1;
        height: 2px;
        width: 100%;
    }


    #navbar .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ccc;
        margin-right: 10px;
        background-image: url('/static/assets/images/user.jpeg');
        background-size: cover;
        background-position: center;
    }


    #navbar .profile-info {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 20px;
    }


    #navbar .account-name {
        font-size: 20px;
    }

    .teal {
        background: #009688;
        height: 75px;
    }

    .gray {
        background: #9e9e9e;
    }

    /* Top and Bottom borders go out */
    .teal .borderYtoX a:before,
    .teal .borderYtoX a:after {
        opacity: 0.5;
        height: 100%;
        width: 2px;
        content: '';
        background: #FFF;
        transition: all 0.3s;
        position: absolute;
    }

    .teal .borderYtoX a:before {
        left: 0px;
        top: 100px;
    }

    .teal .borderYtoX a:after {
        right: 0px;
        bottom: 100px;
    }

    .teal .borderYtoX a:hover:before,
    .teal .borderYtoX a:hover:after {
        opacity: 1;
        height: 2px;
        width: 100%;
    }

    .animated-link {
        display: inline-block;
        color: #FFF;
        text-decoration: none;
        font-size: 20px; /* Changed font-size */
        margin: 0px 10px;
        padding: 10px 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
    }

    .animated-link:before,
    .animated-link:after {
        opacity: 0.5;
        height: 100%;
        width: 2px;
        content: '';
        background: #FFF;
        transition: all 0.3s;
        position: absolute;
    }

    .animated-link:before {
        left: 0px;
        top: 0px;
    }

    .animated-link:after {
        right: 0px;
        bottom: 0px;
    }

    .animated-link:hover:before,
    .animated-link:hover:after {
        opacity: 1;
        height: 2px;
        width: 100%;
    }

    #navbar {
        text-align: center;
        padding: 20px 40px;
        margin: 0 auto;
    }

    .profile-info {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 20px;
    }

    .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ccc;
        margin-right: 10px;
        background-image: url('/static/assets/images/user.jpeg');
        background-size: cover;
        background-position: center;
    }

    .account-name {
        color: #FFF;
        text-decoration: none;
        font-size: 20px; /* Changed font-size */
    }


</style>
<div id="navbar" class="container teal borderYtoX">
    <a href="/" class="animated-link">HOME</a>
    {% if user.is_authenticated %}
    <a href="/forum/" class="animated-link">Forum</a>
    <a href="/guided-meditation/" class="animated-link">Guided-Meditation</a>
    <a href="/calendar/" class="animated-link">Progress Tracking</a>
    <div class="profile-info">
        <a class="account-name animated-link" href="/profile/">{{ user.username }}</a>
        <a href="{% url 'logout' %}" id="logout-link" class="animated-link" method="post">Logout</a>
    </div>
    {% else %}
    <a href="{% provider_login_url 'google' %}?next=/" class="animated-link">Login with Google</a>
    {% endif %}
</div>



<script>
    document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();

        var form = document.createElement('form');
        form.method = 'POST';
        form.action = '{% url "logout" %}';


        var csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = '{{ csrf_token }}';


        form.appendChild(csrfInput);


        document.body.appendChild(form);
        form.submit();
    });
</script>
